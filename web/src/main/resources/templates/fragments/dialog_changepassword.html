<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
  <!-- This is for change password dialog -->
  <div th:fragment="dialog_changepassword" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nhập để đổi mật khẩu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="#">
          <div class="modal-body">
            <div class="form-group">
              <label for="currentPass" class="col-form-label">Mật khẩu <b>hiện tại*</b></label>
              <div class="input-group">
                <input id="currentPassword" type="password" class="form-control" placeholder="Mật khẩu" name="currentPassword" required aria-label="Nhap mật khẩu hiện tại" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary btn-show-pass" type="button" style="margin: 0px; padding: 0px 15px 0px 15px;">
                    <i class="fas fa-eye" style="color: white; font-size: 18px;"></i>
                  </button>
                </div>
              </div>
              <div class="invalid-feedback">Vui lòng nhập mật khẩu hiện tại!</div>
            </div>
            <div class="form-group">
              <label for="newPassword" class="col-form-label">Nhập mật khẩu <b>mới</b>*</label>
              <div class="input-group">
                <input id="newPassword" type="password" class="form-control" placeholder="Mật khẩu" name="newPassword" required aria-label="Nhập mật khẩu mới" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary btn-show-pass" type="button" style="margin: 0px; padding: 0px 15px 0px 15px;">
                    <i class="fas fa-eye" style="color: white; font-size: 18px;"></i>
                  </button>
                </div>
              </div>
              <div class="invalid-feedback">Vui lòng nhập mật khẩu mới!</div>
            </div>
            <div class="form-group">
              <label for="repeatNewPassword" class="col-form-label">Nhập <b>lại</b> mật khẩu <b>mới</b>*</label>
              <div class="input-group">
                <input id="repeatNewPassword" type="password" class="form-control" placeholder="Mật khẩu" name="repeatNewPassword" required aria-label="Nhập lại mật khẩu mới"
                  aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary btn-show-pass" type="button" style="margin: 0px; padding: 0px 15px 0px 15px;">
                    <i class="fas fa-eye" style="color: white; font-size: 18px;"></i>
                  </button>
                </div>
              </div>
              <div class="invalid-feedback">Vui lòng nhập lại mật khẩu mới để xác nhận!</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            <button id="btnChangePass" type="button" class="btn btn-danger">Đổi mật khẩu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

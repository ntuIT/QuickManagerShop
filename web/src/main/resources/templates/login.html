<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title th:text="${title}">Quick Man - Register</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
<!--     Fonts and icons     -->
<link rel="icon" type="image/png" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
<!-- CSS Files -->
<link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link href="/css/paper-dashboard.css" rel="stylesheet" />
<link href="/css/demo.css" rel="stylesheet" />
<link href="/css/common.css" rel="stylesheet" />
<style type="text/css">
body, html {
	height: 100%;
}
</style>
</head>
<body>
  <div class="wrapper h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title" th:text="${header_title}">Đăng ký tài khoản</h5>
          </div>
          <div class="card-body">
            <form action="#" id="myForm" th:action="@{/login}" th:object="${request}" method="post">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Tên đăng nhập*</label> <input type="text" class="form-control" placeholder="Vd: nguyena01" th:field="*{username}" required>
                    <div class="invalid-feedback">Vui lòng nhập tên đăng nhập!</div>
                  </div>
                </div>
                <div class="col-md-12 form-group">
                  <div class="">
                    <label>Mật khẩu*</label>
                    <div class="input-group">
                      <input id="passwordField" type="password" class="form-control" placeholder="Mật khẩu" th:field="*{password}" required aria-label="Nhap password" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-primary" id="btnShowPass" type="button" style="margin: 0px; padding: 0px 15px 0px 15px;">
                          <i class="fas fa-eye" style="color: white; font-size: 18px;"></i>
                        </button>
                      </div>
                    </div>
                    <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                  </div>
                </div>
                <div class="col-md-12 form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" name="keepLogin"> <label class="custom-control-label" for="customCheck1">Duy trì đăng nhập</label>
                  </div>
                </div>
                <div class="update ml-auto mr-auto">
                  <button type="submit" id="btnSubmit" class="btn btn-primary btn-round">Đăng nhập</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <input id="error_message" th:if="${error_message != null && !error_message.isEmpty()}" type="hidden" th:value="${error_message}">
  <input id="error_state" th:if="${error_state != null}" type="hidden" th:value="${error_state}">
  <!--   Core JS Files   -->
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script src="/js/common.js" type="text/javascript"></script>
  <script src="/js/login/main.js"></script>
</body>
</html>

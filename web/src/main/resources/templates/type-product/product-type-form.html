<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>New product type</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
<!--     Fonts and icons     -->
<link rel="icon" type="image/png" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
<!-- CSS Files -->
<link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link href="/css/paper-dashboard.css" rel="stylesheet" />
<link href="/css/demo.css" rel="stylesheet" />
<link href="/css/common.css" rel="stylesheet" />
<style type="text/css">
</style>
</head>
<body>
  <div class="wrapper ">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav th:replace="fragments/header :: header"></nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-category">
              <!--              <form action="#" id="myForm" th:action="@{/product_type/add}" th:object="${request}" method="post">-->
              <form th:if="${pt_code==null}" action="#" id="myForm" th:action="@{/product_type/add}" th:object="${request}" method="post">
                <div class="card-body ">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Tên chung:</label> <input type="text" th:field="*{name}" id="name" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Mã phân loại:</label> <input th:field="*{code}" id="code" type="text" class="form-control" required />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Mô tả:</label> <input th:field="*{desc}" type="text" id="desc" class="form-control" required />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer ">
                  <hr>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" id="btnSubmit" class="btn btn-primary btn-round">Accept</button>
                    </div>
                  </div>
                </div>
              </form>
              <form th:unless="${pt_code==null}" action="#" id="myForm" th:action="@{/product_type/edit}" th:object="${request}" method="post">
                <input hidden="hidden" type="hidden" th:field="*{id}" name="id" required />
                <div class="card-body ">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Tên chung:</label> <input type="text" th:field="*{name}" id="name" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Mô tả:</label> <input th:field="*{code}" id="code" type="text" class="form-control" required />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Mã phân loại:</label> <input th:field="*{desc}" type="text" id="desc" class="form-control" required />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer ">
                  <hr>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" id="btnSubmit" class="btn btn-primary btn-round">Accept</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="fragments/footer :: footer"></footer>
    </div>
  </div>
  <div th:replace="fragments/dialog_changepassword :: div"></div>
  <!--   Core JS Files   -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
  <script src="/js/plugins/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <!-- Chart JS -->
  <script src="/js/plugins/chartjs.min.js" type="text/javascript"></script>
  <!--  Notifications Plugin    -->
  <script src="/js/plugins/bootstrap-notify.js" type="text/javascript"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/js/paper-dashboard.min.js" type="text/javascript"></script>
  <script src="/js/common.js" type="text/javascript"></script>
  <script src="/js/product/ptype.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title th:text="${title}">Quick Man - Register</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
<!--     Fonts and icons     -->
<link rel="icon" type="image/png" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
<!-- CSS Files -->
<link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link href="/css/paper-dashboard.css" rel="stylesheet" />
<link href="/css/demo.css" rel="stylesheet" />
<link href="/css/common.css" rel="stylesheet" />
<style type="text/css">
body, html {
	height: 100%;
}
</style>
</head>
<body>
  <div class="wrapper ">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="main-panel h-100">
      <!-- Navbar -->
      <nav th:replace="fragments/header :: header"></nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="">
            <div class="card card-user">
              <div class="card-body">
                <form action="#" id="myForm" th:action="@{/user/add}" th:object="${request}" method="post">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Vai trò*</label>
                        <div class="btn-group form-control border" style="padding: 0px; border: 0px solid black !important;">
                          <input id="roleSelect" type="text" class="form-control dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:field="*{roleCode}"
                            placeholder="Click để chọn 1 hoặc nhiều" required>
                          <div class="dropdown-menu dropdown-menu-right w-100 shadow-sm mb-5 bg-white">
                            <button class="dropdown-item dropdown-item-center item-role" type="button" th:each="role : ${roles}" th:text="${role.getName()}">Action</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Tên đăng nhập*</label> <input type="text" class="form-control" placeholder="Vd: nguyena01" th:field="*{username}" required>
                        <!--                         <div class="invalid-feedback">Vui lòng nhập tên đăng nhập</div> -->
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Mật khẩu*</label>
                        <div class="input-group">
                          <input id="passwordField" type="password" class="form-control" placeholder="Mật khẩu" th:field="*{password}" required aria-label="Nhap password"
                            aria-describedby="basic-addon2">
                          <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="btnShowPass" style="margin: 0px; padding: 0px 15px 0px 15px;">
                              <i class="fas fa-eye" style="color: white; font-size: 18px;"></i>
                            </button>
                          </div>
                        </div>
                        <!--                         <div class="invalid-feedback">Vui lòng nhập mật khẩu</div> -->
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Họ*</label> <input type="text" class="form-control" placeholder="Vd: Nguyễn" th:field="*{lastName}" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Tên đệm</label> <input type="text" class="form-control" placeholder="Vd: Văn" th:field="*{middleName}">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Tên*</label> <input type="text" class="form-control" placeholder="Vd: A" th:field="*{firstName}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label>Địa chỉ*</label> <input type="text" class="form-control" placeholder="Địa chỉ thường trú hoặc tạm trú" th:field="*{address}" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Số CMND</label> <input type="text" class="form-control" placeholder="Vd: A" th:field="*{idCode}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Giới tính*</label>
                        <div class="btn-group form-control border" style="padding: 0px; border: 0px solid black !important;">
                          <input id="genderSelect" type="text" class="form-control dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:field="*{gender}"
                            placeholder="Click để chọn" required>
                          <div class="dropdown-menu dropdown-menu-right w-100 shadow-sm mb-5 bg-white">
                            <button class="dropdown-item dropdown-item-center item-gender" type="button" th:each="gender : ${genders}" th:text="${gender.getDisplayName()}">Action</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Ngày sinh*</label> <input id="birthday" th:field="*{birthday}" type="date" class="form-control" min="01/01/1980" max="31/12/2002" required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Số điện thoại*</label> <input class="form-control" th:field="*{phone}" type='tel' pattern="[0-9]{10,11}" title='Ví dụ: 0988456789 ' required>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Ngày vào làm*</label> <input id="joinDate" th:field="*{joinDate}" type="date" class="form-control" min="01/01/1992" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" id="btnSubmit" class="btn btn-primary btn-round">Thêm</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="fragments/footer :: footer"></footer>
    </div>
  </div>
  <div th:replace="fragments/dialog_changepassword :: div"></div>
  <!--   Core JS Files   -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
  <script src="/js/plugins/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <!--  Notifications Plugin    -->
  <script src="/js/plugins/bootstrap-notify.js" type="text/javascript"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/js/paper-dashboard.min.js" type="text/javascript"></script>
  <script src="/js/common.js" type="text/javascript"></script>
  <script src="/js/user/adduser.js" type="text/javascript"></script>
</body>
</html>

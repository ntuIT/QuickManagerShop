<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title th:text="${title}">Quick Man - Register</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
<!--     Fonts and icons     -->
<link rel="icon" type="image/png" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
<!-- CSS Files -->
<link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link href="/css/paper-dashboard.css" rel="stylesheet" />
<link href="/css/demo.css" rel="stylesheet" />
<link href="/css/common.css" rel="stylesheet" />
<style type="text/css">
.btn-disable {
	
}

.input-margin {
	margin: 10px 1px;
}
</style>
</head>
<body>
  <div class="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="main-panel full-height">
      <!-- Navbar -->
      <nav th:replace="fragments/header :: header"></nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row" style="margin-bottom: 10px;">
          <div class="col-md-12">
            <a href="/user/add" class="btn btn-primary">Thêm tài khoản</a>
            <form action="#">
              <div class="input-group input-margin">
                <input type="text" value="" class="form-control" placeholder="Nhập để tìm kiếm">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="nc-icon nc-zoom-split"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <th:block th:each="user : ${user_list}">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header"></div>
                <div class="row">
                  <div class="col-md-4 text-center">
                    <img alt="avatar" src="/img/logo-small.png" class="square-100">
                  </div>
                  <div class="col-md-8">
                    <div class="profile-item">
                      Họ và tên: <b th:text="${user.getFullName()}"></b>
                    </div>
                    <div class="profile-item">
                      Tên đăng nhập: <b th:text="${user.getUserName()}"></b>
                    </div>
                    <div class="profile-item">
                      Giới tính: <b th:text="${user.getGender()}"></b>
                    </div>
                    <div class="profile-item">
                      Ngày sinh: <b th:text="${user.getBirthday()}"></b>
                    </div>
                    <div class="profile-item">
                      Vị trí: <b th:text="${user.getRoleCodesForDisplay()}"></b>
                    </div>
                  </div>
                </div>
                <hr style="margin-bottom: 0px">
                <div class="row">
                  <div class="col-md-12 text-center">
                    <button th:id="${user.getId()}" class="btn-disable btn btn-danger">Khóa tài khoản</button>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
        </div>
      </div>
      <footer th:replace="fragments/footer :: footer"></footer>
    </div>
  </div>
  <div th:replace="fragments/dialog_changepassword :: div"></div>
  <!--   Core JS Files   -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
  <script src="/js/plugins/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <!--  Notifications Plugin    -->
  <script src="/js/plugins/bootstrap-notify.js" type="text/javascript"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/js/paper-dashboard.min.js" type="text/javascript"></script>
  <script src="/js/common.js" type="text/javascript"></script>
</body>
</html>
